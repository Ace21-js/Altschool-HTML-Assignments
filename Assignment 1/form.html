<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page-container">

      <div class="header">
        <header>
          <nav>
            <ul>
              <li><a href="index.html">About Me</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="container">

        <div class="content-left">
          <img src="IMG_8115.JPG">
          <h1>Learn highly sought after <br>skills without <br> hassle</h1>
        </div>

         <!-- Form details here -->
        <div class="content-right">
          <div class="form">
            <h1>Sign Up</h1>
            <p>Take the next steps to apply at Altschool Africa</p>
            <p><span class="side">Already an Altschooler? 
              <span class="outer">Sign In!</span>
            </span>
            </p>

          
            <div class="form-beside">
              <div class="form-item">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="name" placeholder="First Name"/>
              </div>

              <div class="form-item">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="name" placeholder="Last Name"/>
              </div>
            </div>

            <div class="form-beside">
              <div class="form-item">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email"/>
              </div>

              <div class="form-item">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                  <option value="" disabled selected>Select gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select>
              </div>
            </div>

            <div class="form-beside">
              <div class="form-item">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob"/>
              </div>  
            
              <div class="form-item">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"placeholder="Phone Number"/>
              </div>
            </div>

            <div class="form-beside">
              <div class="form-item">
                <label for="country">Country of Residence</label>
                <input type="text" id="country" name="country" placeholder="Country of Residence"/>
              </div>

              <div class="form-item">
                <label for="state">State of Residence</label>
                <input type="text" id="state" name="state"placeholder="State of Residence"/>
              </div>
            </div>

            <div class="form-beside">
              <div class="form-item">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"placeholder="Password"/>
              </div>

              <div class="form-item">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Confirm Password"/>
              </div>
            </div>

            <div class="form-alone">
              <label for="more-information">How Did You Hear About Us?</label>
              <input type="text" id="more-information" name="more-information" placeholder="Optional: Let us know how you found us"/>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <footer>
          <p>&copy; 2024 Ezeonuogu Victoria</p>
          <address>Plot 15. Nichemtex Estate</address>
        </footer>
      </div>
    </div>
  </body>
</html>
